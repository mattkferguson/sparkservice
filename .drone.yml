build:
  image: shippedrepos-docker-base-images.bintray.io/spark-node-base:4.0.0
  commands:
  - echo "build commands"
  - .shipped/build
  - .shipped/test
publish:
  docker:
    file: ./Dockerfile
    insecure: true
    username: $$docker_user
    password: $$docker_key
    registry: $$docker_registry
    repo: $$docker_repo
    email: $$docker_user_email
    tag: $$COMMIT
